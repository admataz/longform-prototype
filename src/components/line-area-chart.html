<svelte:window on:resize='resize()'/>

<div class='chart'>

	<svg ref:svg>
		<!-- y axis -->
		<g class='axis y-axis' transform='translate(0, {padding.top})'>
			{#each yTicks as tick}
				<g class='tick tick-{tick}' transform='translate(0, {yScale(tick) - padding.bottom})'>
					<line x2='100%'></line>
					<text y='-4'>{tick} {tick === 8 ? ' million sq km' : ''}</text>
				</g>
			{/each}
		</g>

		<!-- x axis -->
		<g class='axis x-axis'>
			{#each xTicks as tick}
				<g class='tick tick-{ tick }' transform='translate({xScale(tick)},{height})'>
					<line y1='-{height}' y2='-{padding.bottom}' x1='0' x2='0'></line>
					<text y='-2'>{width > 380 ? tick : formatMobile(tick)}</text>
				</g>
			{/each}
		</g>

		<!-- data -->
		<path class='path-area' d='{area}'></path>
		<path class='path-line' d='{path}'></path>
	</svg>

</div>

<style>
	.chart {
		width: 100%;
		max-width: 500px;
		margin: 0 auto;
	}

	svg {
		position: relative;
		width: 100%;
		height: 200px;
	}

	.tick {
		font-size: .725em;
		font-weight: 200;
	}

	.tick line {
		stroke: #aaa;
		stroke-dasharray: 2;
	}

	.tick text {
		fill: #666;
		text-anchor: start;
	}

	.tick.tick-0 line {
		stroke-dasharray: 0;
	}

	.x-axis .tick text {
		text-anchor: middle;
	}

	.path-line {
		fill: none;
		stroke: rgb(0,100,100);
		stroke-linejoin: round;
		stroke-linecap: round;
		stroke-width: 2;
	}

	.path-area {
		fill: rgba(0,100,100,0.2);
	}
</style>

<script>
	import { scaleLinear } from 'd3-scale';

	const xScale = scaleLinear();
	const yScale = scaleLinear();

	export default {
		data() {
			return {
				padding: { top: 20, right: 15, bottom: 20, left: 25 },
				height: 200,
				width: 500,
				xTicks: [1980, 1990, 2000, 2010],
				yTicks: [0, 2, 4, 6, 8],
				formatMobile(tick) {
					return "'" + tick % 100;
				}
			};
		},

		computed: {
			minX: ({ points }) => {
				return points[0].x;
			},

			maxX: ({ points }) => {
				return points[points.length - 1].x;
			},

			xScale: ({ padding, width, minX, maxX }) => {
				return xScale
					.domain([minX, maxX])
					.range([padding.left, width - padding.right]);
			},

			yScale: ({ padding, height, yTicks }) => {
				return yScale
					.domain([Math.min.apply(null, yTicks), Math.max.apply(null, yTicks)])
					.range([height - padding.bottom, padding.top]);
			},

			path: ({ points, xScale, yScale }) => {
				return 'M' + points
					.map(function (point, i) {
						return xScale(point.x) + ',' + yScale(point.y);
					})
					.join('L');
			},

			area: ({ points, xScale, yScale, minX, maxX, path }) => {
				return path + (
					'L' + xScale(maxX) + ',' + yScale(0) +
					'L' + xScale(minX) + ',' + yScale(0) +
					'Z'
				);
			}
		},

		oncreate() {
			this.resize();
		},

		methods: {
			resize: function () {
				const { width, height } = this.refs.svg.getBoundingClientRect();
				this.set({ width, height });
			}
		}
	};
</script>
